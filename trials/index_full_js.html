    <style>
        body {
            background: #dee2e6;
        }

        .btn {

            margin: 10px;
            margin-bottom: 20px;

        .btn-a {
            padding: 14px 20px;

        .btn-a:hover {
            color: #ffffff;

            margin-top: 50px;
        }
        .card2_dio{
            margin-top:50px;

        p{
            font-weight: 600;
        }
        .card2_dio p{
            text-transform: capitalize;

    <script>
        function get_api_address() {
            var api_address = document.getElementById("api_address").value;
            var request = new XMLHttpRequest();
            var data_collected = new Array();
            var data_output = document.getElementById("card2_data");
            request.open('GET', api_address, true);
            request.onload = function () {
                var data = JSON.parse(this.response);
                if (request.status >= 200 && request.status < 400) {
                    data.forEach(collection => {
                        var card2list = document.createElement("div");
                        card2list.setAttribute('class', 'card card-lift--hover shadow border-0 card card2_dio');
                        var cardbody = document.createElement("div");
                        cardbody.setAttribute('class', 'card-body py-5');
                        var icon = document.createElement('div');
                        icon.setAttribute('class',
                            'icon icon-shape icon-shape-primary rounded-circle mb-4');
                        var i_font = document.createElement('i');
                        i_font.setAttribute('class', 'ni ni-check-bold');
                        icon.appendChild(i_font);
                        console.log(collection);
                        var break_output= document.createElement("h6");
                        var ul_open=document.createElement("ul");
                        var li_open=document.createElement("li");

                        var p1 = document.createElement('p');
                        var p2 = document.createElement('p');
                        var p3 = document.createElement('p');
                        var p4 = document.createElement('p');
                        var p5 = document.createElement('p');
                        var p6 = document.createElement('p');
                        var p7 = document.createElement('p');
                        var p8 = document.createElement('p');    
                        var sp1 = document.createTextNode("ID : " + (collection.id).toString());
                        p1.appendChild(sp1);
                        p1.appendChild(document.createElement("br"));
                        var sp2 = document.createTextNode("Name : " + (collection.name).toString());
                        p2.appendChild(sp2);
                        p2.appendChild(document.createElement("br"));
                        var sp3 = document.createTextNode("Phone : " + (collection.phone).toString());
                        p3.appendChild(sp3);
                        p3.appendChild(document.createElement("br"));
                        var sp4 = document.createTextNode("Username : " + (collection.username).toString());
                        p4.appendChild(sp4);
                        p4.appendChild(document.createElement("br"));
                        var sp5 = document.createTextNode("Website : " + (collection.website).toString());
                        p5.appendChild(sp5);
                        p5.appendChild(document.createElement("br"));
                        var sp6 = document.createTextNode("Company name : " + (collection.company.name).toString());
                        p6.appendChild(sp6);
                        p6.appendChild(document.createElement("br"));
                        var sp7 = document.createTextNode("Company phrase : " + (collection.company.catchPhrase).toString());
                        p7.appendChild(sp7);
                        p7.appendChild(document.createElement("br"));
                        var sp8 = document.createTextNode("Company business sector : " + (collection.company.bs).toString());
                        p8.appendChild(sp8);
                        p8.appendChild(document.createElement("br"));
                        cardbody.appendChild(icon);
                        cardbody.appendChild(p1);
                        cardbody.appendChild(p2);
                        cardbody.appendChild(p3);
                        cardbody.appendChild(p4);
                        cardbody.appendChild(p5);
                        cardbody.appendChild(p6);
                        cardbody.appendChild(p7);
                        cardbody.appendChild(p8);
                        card2list.appendChild(cardbody);
                        data_output.appendChild(card2list);
                    });
                } else {
                    console.log("error");
                }
            }
            request.send();
        }
    </script>

                <div class="card card-lift--hover shadow border-0">
                    <div class="card-body py-5">
                        <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">

                        </div>
                        <h6 class="text-primary text-uppercase">Show Data</h6>
                        <input type="text" name="api_address" id="api_address" class="form-control"
